<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Čajový Poutník – Úvod</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-image: url('images/krajina_fuji.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.4);
            min-height: 100vh;
            padding: 2em;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Vítej poutníku</h1>
        <p>Pod horou Fuji a šálkem čaje začíná tvá cesta ticha, poezie a objevování. Posaď se, nadechni – a nech se vést lunárním světlem…</p>
    </div>
</body>
</html>
