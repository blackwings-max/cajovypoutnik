    <main>
        <section class="svitek">
            <h2>A první bylo Slovo</h2>
            <p>
                A první bylo Slovo —<br>
                ne aby vládlo,<br>
                ale aby se nabídlo.<br>
                Ne k soudu,<br>
                ale ke světlu.<br><br>
                Byl to šepot —<br>
                a přesto jím počal svět.
            </p>
        </section>
    </main>
