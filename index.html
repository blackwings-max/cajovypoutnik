
<!DOCTYPE html>

<main>
  <section class="svitek-flex">
    <div class="svitek-text">
      <h2>A první bylo Slovo</h2>
      <p>
        A první bylo Slovo —<br>
        ne aby vládlo,<br>
        ale aby se nabídlo.<br>
        Ne k soudu,<br>
        ale ke světlu.<br><br>
        Byl to šepot —<br>
        ne hluk,<br>
        ale rytmus mezi tichem a dechem.
      </p>
    </div>
    <div class="svitek-image">
      <img src="./images/sakura.png" alt="Sakura" />
    </div>
  </section>
</main>
