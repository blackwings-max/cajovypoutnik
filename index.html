
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Čajový Poutník</title>
    <style>
        body {
            background-color: #f5f2eb;
            font-family: 'Georgia', serif;
            color: #2f2f2f;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url("kaligrafie1.jpg");
            background-size: cover;
            background-position: center;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0px 1px 4px #000;
        }
        header h1 {
            font-size: 3em;
        }
        main {
            padding: 2em;
            max-width: 800px;
            margin: auto;
        }
        .image-block {
            margin-top: 2em;
            text-align: center;
        }
        .image-block img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Čajový Poutník</h1>
    </header>
    <main>
        <p>Vítej, poutníku. Ticho je místem, kde začíná skutečný rozhovor. Posadíš se k čaji?</p>
        <div class="image-block">
            <img src="kaligrafie2.jpg" alt="Kaligrafie ptáček při západu slunce">
        </div>
    </main>
</body>
</html>
