
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Dětská galerie a písničky</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1em;
            margin: 2em 0;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
        }
        .audio {
            margin: 2em 0;
        }
        .message {
            background: #fffaf0;
            border-left: 6px solid #e3c565;
            padding: 1em;
            margin-top: 3em;
            font-size: 1.2em;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h1>Galerie dětí</h1>
    <div class="gallery">
        <div><img src="images/3aabf501-928c-4d34-87f8-3a6628204291.png" alt="Obrázek 1"></div>
        <div><img src="images/cadcb661-07b2-458e-832f-c04ad7d47894.png" alt="Obrázek 2"></div>
    </div>

    <h2>Písničky</h2>
    <div class="audio">
        <audio controls>
            <source src="audio/🎶 Tygřík kouzelník .mp3" type="audio/mpeg">
            Váš prohlížeč nepodporuje přehrávání audia.
        </audio><br>
        <audio controls>
            <source src="audio/Eliška-liška (kopie).mp3" type="audio/mpeg">
            Váš prohlížeč nepodporuje přehrávání audia.
        </audio>
    </div>

    <div class="message">
        <strong>Milé děti,</strong><br><br>
        tady najdete obrázky a písničky, které vznikly s vámi nebo pro vás.
        Můžete si je stáhnout, poslouchat, ukázat doma nebo si je zpívat v koupelně!<br><br>
        A pokud si chcete s někým popovídat o čaji, tygrech nebo obrázcích, <a href="klub.html">klikněte zpátky do Klubu 🍵</a><br><br>
        🐾<br>
        <em>Váš Tygřík</em>
    </div>
</body>
</html>
